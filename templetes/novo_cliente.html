{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Cliente</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/css/all.css' %}">
</head>
<body>

<div class="container mt-5">

    <form action="{% url 'novo.cliente' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="pri_nome">Primeiro Nome</label>
            <input type="text" class="form-control" id="pri_nome" name="pri_nome">
        </div>
        <div class="form-group">
            <label for="seg_nome">Segundo Nome</label>
            <input type="text" class="form-control" id="seg_nome" name="seg_nome">
        </div>
        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" class="form-control" id="idade" name="idade">
        </div>
        <div class="form-group">
            <label for="salario">Salario</label>
            <input type="text" class="form-control" id="salario" name="salario">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" rows="3" name="bio"></textarea>
        </div>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="photo" name="photo">
                <label class="custom-file-label" for="photo">Choose file</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="{% url 'listar.cliente' %}">
            <button type="button" class="btn btn-primary">Voltar</button>
        </a>
    </form>

</div>


</body>
</html>
